    <section>
        <nav>
            
            <div>
                <h3 id="quiz-title"></h3>
                <p id="created-at"></p>
            </div>
            <button id="btnGroupDrop1" type="button" class="btn btn-sm btn-light dropdown-toggle"
                data-bs-toggle="dropdown" aria-expanded="false">
                Rules
            </button>
           
            <ul class="dropdown-menu" aria-labelledby="btnGroupDrop1">
                <li class="dropdown-item" id="drop-down-quiz-time"></li>
                <li class="dropdown-item" id="drop-down-question-time"></li>
                
            </ul>
           
        </nav>
        <div class="container-box">
            <div class="box" id="rules-box">
                <h3>Rules:</h3>
                <p id="quiz-time"></p>
                <p id="question-time"></p>
                <button class="start-quiz btn">Start Quiz</button>
            </div>

            <div class="box" id="question-box">
                <div class="display-time-box">
                    <p class="display-time">Time Left for quiz:120 sec </p>
                    <p class="display-time" id="quiz-time-left"></p>
                    <br>
                    <p class="display-time">Time left for question: 30 sec </p>
                    <p class="display-time" id="question-time-left"></p>
                </div>

                <h3 id="question"></h3>
                <div id="radio-options">

                </div>
                <button class="submit btn ">Submit</button>
                <button class="next btn btn  disabled">Next</button>
            </div>
        </div>
    </section>
